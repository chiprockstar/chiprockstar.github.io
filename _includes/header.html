<header class="site-header">
  
  
      <div class="bs-docs-section clearfix">
        <div class="row">
          <div class="col-lg-12">
            <div class="bs-component">
              <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <ul class="nav navbar-nav navbar-left">
                      <li>
                        <a class="site-title navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
                      </li>
                    </ul>
                  </div>

                    <ul class="nav navbar-nav navbar-right">
                      <li>
                        <div class="trigger">
                          {% for page in site.pages %}
                            {% if page.title %}
                            <a class="page-link navbar-brand" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                            {% endif %}
                          {% endfor %}
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            </div>
        </div>
      </div>

</header>
